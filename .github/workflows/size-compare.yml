name: SizeCompare CI

on:
    push:
        branches:
            - main
    pull_request:
        types: [opened, reopened, synchronize, ready_for_review]

    workflow_dispatch:

jobs:
    check-size:
        runs-on: ubuntu-20.04
        steps:
            - name: 🛎️ Checkout
              uses: actions/checkout@v4

            - name: 📦 Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: latest
                  run_install: false

            - name: 🐧 Use Node.js v20.x
              uses: actions/setup-node@v4
              with:
                  node-version: v20.x
                  cache: "pnpm"

            - name: 🔍 Install dependencies
              run: pnpm install

            - name: 🔧 Build package
              run: pnpm build

            - name: 🚛 Size compare
              uses: ./
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
